name: Build iOS IPA

on:
  push:
    branches: [main]
  workflow_dispatch:
  repository_dispatch:
    types: [resume_build]

jobs:
  build:
    runs-on: macos-26
    permissions:
      contents: read
      actions: write  # Required for GITHUB_TOKEN to trigger dispatches
    env:
      SCCACHE_GHA_ENABLED: "true"
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up sccache
      uses: mozilla-actions/sccache-action@v0.0.5

    - name: Configure sccache Environment
      uses: actions/github-script@v7
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

    - name: Select Xcode 26.0
      run: sudo xcode-select -s /Applications/Xcode_26.0.app

    - name: Install depot_tools
      run: |
        git clone https://chromium.googlesource.com $HOME/depot_tools
        echo "$HOME/depot_tools" >> $GITHUB_PATH

    - name: Fetch Chromium Source
      run: |
        mkdir -p ~/chromium && cd ~/chromium
        fetch --no-history ios 
        cd src
        gclient sync

    - name: Generate Build Files
      run: |
        cd ~/chromium/src
        gn gen out/Release-iphoneos --args='is_debug=false target_os="ios" ios_enable_code_signing=false is_component_build=false target_environment="device" target_cpu="arm64" use_blink=true ccache_prefix="sccache" symbol_level=0'

    - name: Build Chromium (5.5h timeout)
      id: build_step
      run: |
        cd ~/chromium/src
        # Exit gracefully to ensure sccache uploads progress before GitHub kills the job
        timeout 19800 autoninja -C out/Release-iphoneos chrome || echo "BUILD_INCOMPLETE=true" >> $GITHUB_ENV

    - name: Save Cache & Stats
      if: always()
      run: sccache --show-stats

    - name: Create .ipa File
      if: env.BUILD_INCOMPLETE != 'true'
      run: |
        cd ~/chromium/src/out/Release-iphoneos
        mkdir -p Payload
        cp -r chrome.app Payload/
        zip -r chromium.ipa Payload

    - name: Upload Artifact
      if: env.BUILD_INCOMPLETE != 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: ~/chromium/src/out/Release-iphoneos/chromium.ipa

    - name: Trigger Next Run if Incomplete
      if: always() && env.BUILD_INCOMPLETE == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createDispatchEvent({
            owner: context.repo.owner,
            repo: context.repo.repo,
            event_type: 'resume_build',
            client_payload: { ref: context.ref }
          })
