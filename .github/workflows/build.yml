name: Build iOS IPA

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-26
    permissions:
      contents: write
      actions: write
    env:
      SCCACHE_GHA_ENABLED: "true"
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Free Disk Space
      run: |
        # Wipe older SDKs to make room for 40GB+ Chromium source
        sudo rm -rf /Applications/Xcode_15*.app
        sudo rm -rf /Applications/Xcode_16*.app
        sudo xcode-select -s /Applications/Xcode_26.0.app
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /usr/local/lib/node_modules
        df -h

    - name: Set up sccache
      uses: mozilla-actions/sccache-action@v0.0.5

    - name: Configure sccache Environment
      uses: actions/github-script@v7
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

    - name: Cache Chromium Source
      id: cache-chromium
      uses: actions/cache@v4
      with:
        path: ~/chromium
        key: chromium-src-${{ github.run_id }}
        restore-keys: |
          chromium-src-

    - name: Install depot_tools
      run: |
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git $HOME/depot_tools
        echo "$HOME/depot_tools" >> $GITHUB_PATH

    - name: Fetch/Sync Chromium Source
      run: |
        mkdir -p ~/chromium && cd ~/chromium
        if [ ! -d "src" ]; then
          fetch --no-history ios
        fi
        cd src
        gclient sync --no-history --delete_unversioned_trees --reset

    - name: Generate Build Files
      run: |
        cd ~/chromium/src
        gn gen out/Release-iphoneos --args='is_debug=false target_os="ios" ios_enable_code_signing=false is_component_build=false target_environment="device" target_cpu="arm64" use_blink=true ccache_prefix="sccache" symbol_level=0'

    - name: Build Chromium (5.5h timeout)
      run: |
        cd ~/chromium/src
        # Perl timeout used because macOS lacks the 'timeout' command by default
        perl -e 'alarm shift; exec @ARGV' 19800 autoninja -C out/Release-iphoneos chrome || echo "BUILD_INCOMPLETE=true" >> $GITHUB_ENV

    - name: Save Cache & Stats
      if: always()
      run: sccache --show-stats

    - name: Create .ipa File
      if: env.BUILD_INCOMPLETE != 'true'
      run: |
        cd ~/chromium/src/out/Release-iphoneos
        mkdir -p Payload
        cp -r chrome.app Payload/
        zip -r chromium.ipa Payload

    - name: Upload Artifact
      if: env.BUILD_INCOMPLETE != 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: ~/chromium/src/out/Release-iphoneos/chromium.ipa
